        <script>
             function toggleRules() {
            var rulesSection = document.getElementById("rules-section");
            if (rulesSection.classList.contains("active")) {
                rulesSection.style.maxHeight = "0";
                rulesSection.style.opacity = "0";
                setTimeout(function() {
                    rulesSection.classList.remove("active");
                }, 300);
            } else {
                rulesSection.classList.add("active");
